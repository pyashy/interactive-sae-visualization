<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAE Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    header {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    select, button {
      margin-right: 15px;
    }
    .entry {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #aaa;
    }
    .token {
      margin: 0 2px;
      padding: 2px 5px;
      cursor: pointer;
    }
    .filters {
      margin-top: 10px;
    }
    .meta-row {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SAE Feature Visualization</h1>
    
    <!-- Dataset selection (also corresponds to layer) -->
    <label for="datasetSelect">Select dataset (layer):</label>
    <select id="datasetSelect">
      <option value="data_16.json.gz">Layer 16</option>
      <option value="data_18.json.gz">Layer 18</option>
      <option value="data_20.json.gz">Layer 20</option>
    </select>
    <button id="loadBtn">Load</button>
    
    <!-- Filter & Sort controls -->
    <div class="filters">
      <label>Feature:
        <select id="featureSelect"></select>
      </label>
      <label>Group:
        <select id="groupSelect"></select>
      </label>
      <label>Sub Source:
        <select id="subSourceSelect"></select>
      </label>
      <label>Model:
        <select id="modelSelect"></select>
      </label>
      <label>Label:
        <select id="labelSelect"></select>
      </label>
      
      <label>Sort by Feature Activation:
        <select id="sortOrderSelect">
          <option value="desc">Descending</option>
          <option value="asc">Ascending</option>
        </select>
      </label>

      <button id="filterBtn">Apply Filters & Sort</button>
    </div>
  </header>
  
  <!-- Visualization container -->
  <div id="visualizationContainer"></div>
  
  <!-- Pako for GZip decompression -->
  <script src="./libs/pako.min.js"></script>
  <!-- Main script -->
  <script src="./script.js"></script>
</body>
</html>
